#user  nobody;
worker_processes  1;

error_log  etc/nginx/logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;

daemon off;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  etc/nginx/logs/access.log  main;
    client_body_temp_path   etc/nginx/client_temp;
    fastcgi_temp_path etc/nginx/fastcgi_tmp;
    scgi_temp_path etc/nginx/scgi_tmp;
    uwsgi_temp_path etc/nginx/uwsgi_tmp;
    proxy_temp_path etc/nginx/proxy_tmp;

    sendfile        on;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       8000;
        server_name  localhost;

        location / {
            root   views;
            index  index.html;
        }
      
        location /public/ {
            root   ./;
        }

        location /public/urb/ {
            alias ./lib/urb/;
        }
      
        location /lib/urb/ {
            root ./;
        }
      
        ###
        # Everything after this is part of the nginx sample config
        ###

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }

